<h1>My Reservations:</h1>
{% for reservation in reservations %}
<div style="border: 1px solid blue">

    <h3><a href="/index/{{ apartment.id }}">{{ reservation.apartmentName }}</a></h3>
    <p>{{ reservation.apartmentAddress}}</p>
    <p>{{ reservation.dateFrom}} - {{ reservation.dateTo }}</p>
    <div>
        <form>
            <button>Edit</button>
        </form>
        <form method="post" action="/delete"><button onclick="confirm('Are you sure?')">Cancel Reservation</button></form>

        </form>
    </div>

</div>

{% endfor %}
