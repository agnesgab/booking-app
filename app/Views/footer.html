<script type="text/javascript">
    $(function () {
        dates = {{ dates|json_encode()|raw }}
        $('#datepicker').datepicker({
            'datesDisabled': dates,
            weekStart: 1,
            startDate: 'tomorrow',
        });
        $('#datepicker2').datepicker({
            'datesDisabled': dates,
            weekStart: 1,
            startDate: 'tomorrow'
        });
    });
</script>
