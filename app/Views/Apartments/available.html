{{ include('header.html') }}
<a href="/dates">Back</a>
<div class="container">
    <h3>Available apartments</h3>
    <p>Check-in: {{ from }}</p>
    <p>Check-out: {{ to }}</p>
    <div class="box">
    {% for apartment in available_apartments %}
     <a href="/index/{{ apartment.id }}">{{ apartment.name }}</a>
    {% endfor %}
    </div>
</div>


<style>

    .container{
        display: flex;
        flex-direction:column;
        justify-content: center;
    }

    h3 {
        text-align: center;
        margin-bottom: 2px;
    }

    p {
        text-align: center;
        margin: 0;
    }

    a {
        margin-top: 10px;
        color: black;
        font-size: 20px;
    }

    .box {
        margin-top: 5px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-self: center;
    }

</style>
