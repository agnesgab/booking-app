{{ include('header.html') }}
<a href="/select">Back</a>
<h2>Edit</h2>
<div class="container">
    <form method="POST" action="/manage/{{ apartment.id }}" style="display: flex; flex-direction: column; width:40%">
        <label>Name:</label>
        <input type="text" name="name" value="{{ apartment.name }}">
        <label>Address:</label>
        <input type="text" name="address" value="{{ apartment.address }}">
        <label>Available from:</label>
        <input type="date" name="available_from" value="{{ apartment.availableFrom }}">
        <label>Available to:</label>
        <input type="date" name="available_to" value="{{ apartment.availableTo }}">
        <label>Description:</label>
        <input type="text" name="description" value="{{ apartment.description }}">
        <label>Price per night:</label>
        <input type="number" name="price" value="{{ apartment.price }}">
        <button type="submit" name="submit">EDIT</button>

    </form>
</div>
