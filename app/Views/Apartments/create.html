<h2>Add Apartment</h2>
<div class="container">
    <form method="post" action="/store" style="display: flex; flex-direction: column; width:40%">
        <label>Name:</label>
        <input type="text" name="name" placeholder="Name">
        <label>Address:</label>
        <input type="text" name="address" placeholder="Address">
        <label>Available from:</label>
        <input type="date" name="available_from" id="today" min="today">
        <label>Available to:</label>
        <input type="date" name="available_to" id="tomorrow" min="tomorrow">
        <label>Description:</label>
        <input type="text" name="description" placeholder="Description" size="200">
        <label>Price per night:</label>
        <input type="number" name="price">
        <button type="submit" name="submit">ADD</button>

    </form>
</div>

<script>
    let today = new Date();
    let tomorrow = new Date(today);
    tomorrow.setDate(tomorrow.getDate() + 1)
    let dd = String(today.getDate()).padStart(2, '0');
    let mm = String(today.getMonth() + 1).padStart(2, '0');
    let dd2 = String(tomorrow.getDate()).padStart(2, '0');
    let mm2 = String(tomorrow.getMonth() + 1).padStart(2, '0');
    let yyyy = today.getFullYear();

    today = yyyy + '-' + mm + '-' + dd;
    tomorrow = yyyy + '-' + mm2 + '-' + dd2;

    document.getElementById("today").defaultValue = today;
    document.getElementById("tomorrow").defaultValue = tomorrow;
    document.getElementById("today").setAttribute("min", today);
    document.getElementById("tomorrow").setAttribute("min", tomorrow);

</script>

<style>

    .container{
        display: flex;
        flex-direction:column;
        justify-content: center;
    }

    h2 {
        text-align: center;
    }

    form {
        display: flex;
        flex-direction: column;
        align-self: center;
        width: 10%;
        text-align: center;
    }

    input {
        margin-bottom: 10px;
        width: 50%;
        align-self: center;
    }

    button {
        width: 30%;
        align-self: center;
    }

</style>
