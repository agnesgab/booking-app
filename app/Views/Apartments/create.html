{{ include('header.html') }}
<a class="back" href="/select">Back</a>
<h2>Add Apartment</h2>
<div class="container">
    <form class="form-create" method="post" action="/store" style="display: flex; flex-direction: column; width:40%">
        <div>
            <label>Name:</label>
            <input type="text" name="name" placeholder="Name" required>
        </div>
        <div>
            <label>Address:</label>
            <input type="text" name="address" placeholder="Address" required>
        </div>
        <div class="create-dates">
            <label>Available from:</label>
            <input class="date-create" type="date" name="available_from" id="today" min="today" required>
            <label>Available to:</label>
            <input class="date-create" type="date" name="available_to" id="tomorrow" min="tomorrow" required>
        </div>
        <div>
            <label>Description:</label>
            <textarea id="description" type="text" name="description" required></textarea>
        </div>
        <div>
            <label>Price per night:</label>
            <input id="price" type="number" name="price" placeholder="10" required><span>â‚¬</span>
        </div>
        <button type="submit" name="submit">ADD</button>

    </form>
</div>

<script>
    let today = new Date();
    let tomorrow = new Date(today);
    tomorrow.setDate(tomorrow.getDate() + 1)
    let dd = String(today.getDate()).padStart(2, '0');
    let mm = String(today.getMonth() + 1).padStart(2, '0');
    let dd2 = String(tomorrow.getDate()).padStart(2, '0');
    let mm2 = String(tomorrow.getMonth() + 1).padStart(2, '0');
    let yyyy = today.getFullYear();

    today = yyyy + '-' + mm + '-' + dd;
    tomorrow = yyyy + '-' + mm2 + '-' + dd2;

    document.getElementById("today").defaultValue = today;
    document.getElementById("tomorrow").defaultValue = tomorrow;
    document.getElementById("today").setAttribute("min", today);
    document.getElementById("tomorrow").setAttribute("min", tomorrow);

</script>
