{{ include('header.html') }}
<a href="/select">Back</a>
<h2>My Apartments:</h2>
<div class="container container-row">

    {% for apartment in apartments %}
    <div class="box">

        <h3><a href="/index/{{ apartment.id }}">{{ apartment.name }}</a></h3>
        <p>{{ apartment.address}}</p>
        <p>{{ apartment.availableFrom}} / {{ apartment.availableTo }}</p>
        <div>
            <form method="get" action="/edit/{{ apartment.id }}">
                <button>Edit</button>
            </form>
            <form method="post" action="/delete/{{ apartment.id }}"><button type="submit" onclick="confirm('Are you sure?')">Delete</button></form>

            </form>
        </div>

    </div>
    {% endfor %}
</div>
